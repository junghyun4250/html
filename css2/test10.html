<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*
	z-index : 중첩이 됬을때 순서를 정할수 있게 해줍니다
	*/
	img { position: absolute; z-index: -1; left: 0px; top: 0px;}
	h1 { position: static; z-index: 0;}
	p { position: fixed; z-index: 1; color: blue;}
</style>
</head>
<body>
	<h1><a href="#">The</a> The z-index property </h1>
	<img src="quiztime.png" width="100" height="140">
	<p><b>z-index설정은 position이 설정 되어 있는 상태에서 가능하다.</b></p>
</body>
</html>

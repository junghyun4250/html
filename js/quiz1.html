<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" align="center" width="200">
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		<tr>
			<th>
				<script type="text/javascript">
					name = prompt('당신의 이름은?')
					document.write(name)
				</script>
			</th>
			<th>
				<script type="text/javascript">
					age = prompt('당신의 나이는?')
					document.write(age)
				</script>
			</th>
			<th>
				<script type="text/javascript">
					addr = prompt('당신의 주소는?')
					document.write(addr)
				</script>
			</th>
		</tr>
	</table>
</body>
</html>

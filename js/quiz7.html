<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.5.1.min.js"></script>
<script src="jquery-1.12.1-ui.js"></script>
<script type="text/javascript">
	font=15
	$(document).ready(function() {
		$("#drag" ).draggable();
	    
		$("img.plus").click(function() {
	        $("div.wrap").css({ "fontSize":font+=3 })
	        $("div.size").text(font)
	    })
	    
		$("img.minus").click(function() {
	        $("div.wrap").animate({ "fontSize":font-=3 })
	        $("div.size").text(font)
	    })
	})
</script>
<style type="text/css">
	.drag{ position:fixed; width: 200px; height: 150px; background-color: white; border-style: solid; right:10px; top:10px;}
	img{ width:30px;height:30px; cursor:pointer;}
	.remote{ text-align:center; background:gold; cursor:default;}
	.btn{ display:flex; margin-top:50px; margin-left:50px;}
	.plus{order:1;}
	.size{order:2; background:yellow;width:50px; height:20px; text-align:center; margin-top:5px;}
	.minus{order:3;}
</style>
</head>
<body>
	<div class="wrap">
		<h1>오늘의 소설</h1>
		<h5>오늘도 덥다</h5>
		<h5>내일도 덥다</h5>
		<h5>모래는 바다</h5>
	</div>
	<div id="drag" class="drag">
		<div class="remote" style="height:20px;">리 모 콘</div>
		<div class="btn">
			<img class="plus" src="images/add.png">
			<div class="size" >15</div>
			<img class="minus" src="images/sub.jpg">
		</div>
	</div>
</body>
</html>

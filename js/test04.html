<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function display(){
			n = document.getElementById('name').value
			document.getElementById('name').value = ''
			document.getElementById('name2').value = n
			
			document.getElementById('n01').innerHTML = n
			document.getElementById('n02').innerHTML = n
			
			document.getElementById('myImage').src="images/test2.jpg"
		}
	</script>
</head>
<body>
	<img id="myImage" src="images/test1.jpg" width="150px" height="150px">
	<h1 id="n01">텍스트 값</h1>
	<label id="n02">라벨 값</label>
	
<hr>
	<input type="text" id="name"><br>
	<input type="text" id="name2"><br>
	<input type="button" onclick="display()" value="click">
</body>
</html>

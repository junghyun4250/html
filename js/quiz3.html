<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#wrap{display: flex; flex-flow: row; width: 600px; height: 500px;}
	.laside{text-align: center; width: 100px; height: 100%; padding-top: 200px;}
	.raside{text-align: center; width: 100px; height: 100%; padding-top: 200px;}
	section{text-align: center; width: 400px; height: 100%;}
</style>
<script type="text/javascript">
	var list=["최근상품01","최근상품02","최근상품03","최근상품04","최근상품05","최근상품06","최근상품07","최근상품08"]
		var num = 0
		function next(){			
		if(num == list.length-1) 
			num = 0;
		else  
			num++
		document.getElementById("myImage").src="images/"+list[num]+".jpg";
		}
		function previous(){
			if(num==0)
				num = list.length-1;
			else   
				num--
			document.getElementById("myImage").src="images/"+list[num]+".jpg";
		}
		
		var e;
		function digClock(){
			if(num == list.length-1) 
				num = 0;
			else  
				num++
			document.getElementById("myImage").src="images/"+list[num]+".jpg";			
			e = setTimeout('digClock()', 1000)			
		}
		function endClock(){
			clearTimeout(e)
		}
		
		function mOver(obj){
			clearInterval(e)
		}
		function mOut(obj){
			digClock()
		}
		
	</script>
</head>
<body onload="digClock()">
	<div id="wrap">
	<aside class="laside">
		<img src="images/왼쪽화살표.jpg" width="100px" height="100" onClick="previous()">
	</aside>
	<section id="section" onmouseover="mOver(this)" onmouseout="mOut(this)">
		<img id="myImage" src="images/최근상품01.jpg" width="400px" height="500px">
	</section>
	<aside class="raside">
		<img src="images/오른쪽화살표.jpg" width="100px" height="100" onClick="next()">
	</aside>
	</div>
</body>
</html>
